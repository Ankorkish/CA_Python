<!DOCTYPE html>
<html>
    <head>
        
        <script>
            let liczby = [10, 4, 2, 33, 5, 42, 21, 213, 213, 2];
            let najwieksza = liczby[0];

            for (let i = 1; i < liczby.length; i++) {
                if (liczby[i] > najwieksza) {
                    najwieksza = liczby[i];
                    console.log("Największy element w tablicy to:", najwieksza)
                }
                else{
                    console.log(`${liczby[i]} nie jest maksymalną liczbą`)
                }
            }
            console.log("Największy element w tablicy to:", najwieksza);

        </script>
    </head>
