<!DOCTYPE html>
<html>
<head>
    <!-- Deklaracja kodowania znaków -->
    <meta charset="UTF-8">

    <!-- Tytuł strony, wyświetlany na karcie przeglądarki -->
    <title>Moja Strona HTML</title>

    <!-- Opis strony, używany przez wyszukiwarki -->
    <meta name="description" content="Strona do nauki podstaw HTML.">

    <!-- Słowa kluczowe dla wyszukiwarek -->
    <meta name="keywords" content="HTML, Web Development, Nauka HTML">

    <!-- Autor dokumentu -->
    <meta name="author" content="Jan Kowalski">

    <!-- Ustawienia widoku dla urządzeń mobilnych -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Dodatkowe tagi meta mogą być tutaj dodane -->

</head>
<body>
    <h1>Witaj na Mojej Stronie HTML</h1>
    <p>Ta strona jest przykładem użycia metadanych w HTML.</p>
    <!-- Treść strony -->
</body>
</html>
